
    <div class="page-head">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data Tables</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="block-flat">
            <div class="header">
                <h3 class="pull-left">Products</h3>
                <span class="pull-right">
                    <a href="#/products/add" class="btn btn-primary">Add</a>
                    <a href="#" class="btn btn-default">Remove</a>
                </span>
                <div class="clearfix"></div>
            </div>
            <div class="content">
                <div class="table-responsive">
                    <table class="table table-bordered" id="productListTable" datatable="ng">
                        <thead>
                            <tr>
                                <th style="width:2%;" class="text-center"><input type="checkbox" value="on"></th>
                                <th><strong>Title</strong></th>
                                <th><strong>Price</strong></th>
                                <th><strong>Invertory Quantity</strong></th>
                                <th><strong>Last Modified Date</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dt-rows class="odd gradeX" ng-repeat="product in products">
                                <th class="text-center"><input type="checkbox" value="on"></th>
                                <td><a href="#/products/{{product.Id}}">{{ product.Name }}</a></td>
                                <td>{{ product.PriceWithSymbol }}</td>
                                <td>{{ product.InventoryQuantity }}</td>
                                <td>{{ product.UpdateAt | date:'yyyy-MM-dd HH:mm' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
            </div>
    </div>




<script type="text/javascript">


    $(document).ready(function(){
        //initialize the javascript
        //Basic Instance
        $("#datatable").dataTable();

        //Search input style
        $('.dataTables_filter input').addClass('form-control').attr('placeholder','Search');
        $('.dataTables_length select').addClass('form-control');



    });
</script>
