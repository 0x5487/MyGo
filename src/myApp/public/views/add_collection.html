<div>
    <p>Add Category</p>


    <form name="collectionForm">
        <label>*Name:</label><input type="text" name="name" ng-model="collection.Name" ng-minlength="3" ng-maxlength="8" required/><span ng-show="collectionForm.name.$invalid && !collectionForm.name.$pristine">name is too short.</span><br/>
        <label>Description:</label><input type="text" name="description" ng-model="collection.Description"><br/>
        <button type="submit" data-ng-click="create()" class="btn btn-default" ng-disabled="collectionForm.$invalid">Submit</button>


    </form>

</div>
